{{ define "main" }}
<div class="time-list">
    <ul>
        {{ range .Pages }} {{ if ne .Params.list false }}
        <li>
            <span>{{- partial "date" .Date -}}</span>
            <div><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></div>
        </li>
        {{ end }} {{ end }}
    </ul>
</div>
<div class="terminal-nav">
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
</div>
{{ end }}
